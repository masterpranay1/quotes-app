<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Quotes</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- a optional logo -->
      <div class="logo"></div>
      <h1>Hello Quotes</h1>
      <div class="darkModeToggle" aria-label="toggle-dark-mode"></div>
    </header>

    <!-- main content -- displaying quotes -->
    <main>
      <div class="single-quote single-quotes-1"></div>
      <div class="single-quote single-quotes-2"></div>
      <p class="quoteArea">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus, quod.
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia,
        nulla?
      </p>
      <h3 class="author">Bacum</h3>
    </main>

    <!-- two div for next and prev button  -->
    <!-- on large screen there is background layout behind these buttons -->
    <div class="link-card">
        <div class="prev">Prev</div>
        <div class="next">Next</div>
    </div>
  </body>
</html>
