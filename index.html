<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Quotes</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- a optional logo -->
      <div class="logo"></div>
      <h1>Hello Quotes</h1>
      <div class="darkModeToggle" aria-label="toggle-dark-mode">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <!-- main content -- displaying quotes -->
    <main>
      <div class="single-quote">
        <i class="fas fa-quote-left"></i>
      </div>
      <p class="quoteArea">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus, quod.
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia,
        nulla?
      </p>
      <h3 class="author">Bacum</h3>
    </main>

    <!-- two div for next and prev button  -->
    <!-- on large screen there is background layout behind these buttons -->
    <div class="link-card">
        <div class="prev">Prev</div>
        <div class="next">Next</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
